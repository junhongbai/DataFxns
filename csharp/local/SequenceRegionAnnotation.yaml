id: 1d863338-11e3-f287-a9c8-6d72792c320f
name: Sequence Region Annotation
description: Create GenBank region annotations for a sequence or GenBank column.
category: Biopolymer
version: 1.0.0
serviceName: SequenceAnnotationDataFunction
serviceUri: glysade.csharp
executorId: Glysade.CSharpDataFxn
inputFields:
- control:
    id: sequenceColumn
    label: Select sequence column
    type: columnselect
    multi: !!bool false
    validationRules:
    - type: required
      message: Select a column containing valid sequences
    filters:
    - dataType: string
      contentType:
      - chemical/x-sequence
    - dataType:
      - binary
      contentType:
      - chemical/x-genbank
  request:
    id: sequenceColumn
    dataType: string
    selectorType: column
    adapterColumn: !!bool true
- control:
    id: outputColumn
    label: Enter a name for the output column
    type: text
    validationRules:
    - type: required
      message: Enter a name for the output column.
  request:
    id: outputColumn
    dataType: string
    data: Annotated Sequence
- control:
    id: annotation
    label: Annotated region name
    type: text
    validationRules:
    - type: required
      message: Enter the name of the region to be annotated.
  request:
    id: annotation
    dataType: string
- control:
    id: start
    label: Region start location
    type: text
    validationRules:
    - type: required
      message: Enter a starting location.
    - type: numeric
      message: Value must be an integer
    - type: range
      message: Value must be >= 1.
      min: !!int 1
  request:
    id: start
    dataType: integer
- control:
    id: end
    label: Region end location
    type: text
    validationRules:
    - type: required
      message: Enter an ending location
    - type: numeric
      message: Value must be an integer
    - type: range
      message: Value must be >= 1.
      min: !!int 1
  request:
    id: end
    dataType: integer
assembly: PublisherCore
tags:
- color: '#337abc'
  text: sequence
- color: '#AFC9E1'
  text: annotation
updateBehavior: automatic
maximumOutputColumns: !!int 1
maximumOutputTables: !!int 0
chemistryFunction: !!bool false
outputFields:
- id: sequenceColumn
  name: Sequence column
  source: inputField
  type: sequence
- id: outputColumn
  name: Output Column
  source: inputField
  type: default
- id: annotation
  name: Annotated region name
  source: inputField
  type: default
- id: start
  name: Region start location
  source: inputField
  type: default
- id: end
  name: Region end location
  source: inputField
  type: default
allowedClients:
- Analyst
- WebPlayer
demoUrl: 
limitBy: none
minimumChartsVersion: 
confirmSubmit: 
