      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    - dataType: string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    - dataType: string
      contentType: chemical/x-smiles
    - dataType: string
      contentType: chemical/x-daylight-smiles
    validationRules:
    - type: required
      message: ''
  request:
    id: structureColumn
    dataType: string
    selectorType: column
- control:
    id: numClusters
    label: Number of clusters
    type: text
    tooltip: Number of clusters to be created
    validationRules:
    - type: required
      message: ''
    - type: numeric
      message: ''
    - type: range
      message: ''
      min: !!int 2
  request:
    id: numClusters
    dataType: integer
    data: !!int 100
- control:
    id: fpType
    label: Fingerprint Type
    type: radiogroup
    radios:
    - text: Morgan
