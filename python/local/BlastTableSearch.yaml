id: ac9aebcd-dc95-4ebd-bb61-d0c84680fa07
name: Blast Table Search
serviceName: BlastTableSearch
executorId: Glysade.CPythonDataFxn
serviceUri: glysade.python
version: 1.0.0
inputFields:
  - control:
      id: sequenceColumn
      label: Select sequence column
      type: columnselect
      filters:
        - dataType: string
          contentType: chemical/x-sequence
        - dataType: binary
          contentType: chemical/x-genbank
      validationRules:
        - type: required
          message: Must select column of sequences
    request:
      id: sequenceColumn
      dataType: string
      selectorType: column
  - control:
      id: query
      label: Query sequence
      type: sequencetextarea
      validationRules:
        - type: required
      fileTypes:
        - name: Genbank
          contentType: chemical/x-genbank
        - name: FASTA
          contentType: chemical/x-fasta
        - name: Sequence string
          contentType: chemical/x-sequence
    request:
      id: query
      dataType: string
      contentType: chemical/x-sequence
  - control:
      label: Build multiple alignment column (query is not included)
      id: showMultipleAlignments
      type: checkbox
    request:
      id: showMultipleAlignments
      dataType: boolean
      data: !!bool false
outputFields:
  - id: query
    name: 'Query sequence'
    source: inputField
    type: sequence
  - id: column3
    name: Score filter
    source: column
    type: filter
description: Performs a blast search of the sequences in the provided table using the provided query sequence
category: Biopolymer
maximumOutputColumns: !!int 10
maximumOutputTables: !!int 0
tags:
  - color : '#337abc'
    text  : sequence
  - color : '#f7cb2d'
    text  : search
demoURL: https://youtu.be/v7leIlBaiz4