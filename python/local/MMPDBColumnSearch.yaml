id: 98445748-0e43-43cb-a5d1-5b0e7a2d8677
name: MMPDB Project Search
description: Finds MMP transformations and associated property predictions for a query structure
category: Chemistry
version: 1.0.0
serviceName: MmpdbColumnSearch
serviceUri: glysade.python
executorId: Glysade.CPythonDataFxn
inputFields:
- control:
    id: queryData
    label: Enter query structure
    type: sketcher
    validationRules:
    - type: structure
      message: Must enter a structure
  request:
    id: queryData
    dataType: string
    contentType: chemical/x-mdl-molfile
    field: structure
- control:
    id: structureColumn
    label: Select structure column
    type: columnselect
    filters:
    - dataType: string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
      - chemical/x-smiles
      - chemical/x-daylight-smiles
    - dataType: binary
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    validationRules:
    - type: required
      message: Must select column of 2D structures
  request:
    id: structureColumn
    dataType: string
    selectorType: column
- control:
    id: propertyFields
    label: MMP Properties
    type: columnselect
    multi: !!bool true
    tooltip: Select columns containing MMP Properties
    validationRules:
    - type: oneOrMoreRequired
      message: ''
    filters:
    - dataType:
      - double
      - int
      - float
      - long
  request:
    id: propertyFields
    dataType: list(string)
    selectorType: column
assembly: 
tags:
- color: '#50AF28'
  text: chemistry 
- color: '#f7cb2d'
  text: search
updateBehavior: automatic
maximumOutputColumns: !!int 0
maximumOutputTables: !!int 1
chemistryFunction: !!bool false
tkid: 
script: 
outputFields: 
ironPython: |
####################################################
