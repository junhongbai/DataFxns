inputFields:
  - control:
      id: sequenceColumn
      label: Select sequence column
      type: columnselect
      filters:
        - dataType: string
          contentType: chemical/x-sequence
        - dataType: binary
          contentType: chemical/x-genbank
      validationRules:
        - type: required
    request:
      id: sequenceColumn
      dataType: string
      selectorType: column
  - control:
      id: alignmentMethod
      label: Alignment method
      type: radiogroup
      radios:
        - text: Clustal Omega
          value: CLUSTALO
        - text: MUSCLE
          value: MUSCLE
      validationRules:
        - type: required
          message: Must select something from 'Alignment method'
    request:
      id: alignmentMethod
      dataType: string
      data: CLUSTALO
description: Performs multiple sequence alignment using a variety of algorithms
category: Biopolymer
maximumOutputColumns: !!int 3
maximumOutputTables: !!int 0
demoUrl: https://youtu.be/rKS5HO36bvc
