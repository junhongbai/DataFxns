id: d358bb04-ed05-4693-9a9b-5dd0da4fc8c3
name: RXN Pair Finder
description: Select reactant and product compound pairs in the input data table using a reaction. The reaction must include atom maps.
category: python-local.chem.2D
version: 1.0.0
serviceName: ReactionTableSearch
serviceUri: glysade.python
executorId: Glysade.CPythonDataFxn
inputFields:
- control:
    id: reactionQuery
    label: Reaction query
    type: molecule
    sketcherContentType: chemical/x-mdl-rxnfile
    molTypes:
    - extension: .sma
      contentType: chemical/x-smarts
      name: SMARTS (*.sma)
    - extension: .rxn
      contentType: chemical/x-mdl-rxnfile
      name: RXN file (*.rxn)
  request:
    id: reactionQuery
    dataType: string
    contentType: chemical/x-mdl-rxnfile
- control:
    id: structureColumn
    label: Select structure column
    type: columnselect
    filters:
    - dataType:
      - string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
      - chemical/x-smiles
      - chemical/x-daylight-smiles
    - dataType: binary
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    validationRules:
    - type: required
      message: Must select column of 2D structures
  request:
    id: structureColumn
    dataType: string
    selectorType: column
- control:
    id: idColumn
    label: ID column
    type: columnselect
    multi: !!bool false
    filters:
      - dataType: int
      - dataType: string
    validationRules:
    - type: required
  request:
    id: idColumn
    dataType: string
    selectorType: column
- control:
    id: propertyColumns
    label: Property columns
    type: columnselect
    multi: !!bool true
    tooltip: Select columns containing properties
    validationRules:
    - type: oneOrMoreRequired
      message: ''
    filters:
    - dataType:
      - double
      - int
      - float
      - long
  request:
    id: propertyColumns
    dataType: list(string)
    selectorType: column
