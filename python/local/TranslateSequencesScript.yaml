id: a94e9f2a-fbef-400a-80fa-dad7f5335321
name: Translate Sequences Script
serviceName: Script
executorId: Glysade.CPythonDataFxn
serviceUri: LOCAL:glysade.python
version: 0.0.1
script: |
    from df.bio_helper import values_to_sequences, sequences_to_column
    from df.data_transfer import DataFunction, DataFunctionRequest, DataFunctionResponse, string_input_field


    def execute(request: DataFunctionRequest) -> DataFunctionResponse:
        column_id = string_input_field(request, 'sequenceColumn')
        input_column = request.inputColumns[column_id]
        input_sequences = values_to_sequences(input_column)
        codon_table_name = string_input_field(request, 'codonTableName', 'Standard')
        output_sequences = [None if s is None else s.translate(codon_table_name) for s in input_sequences]
        output_column = sequences_to_column(output_sequences, f'Translated {input_column.name}', genbank_output=False)
        response = DataFunctionResponse(
            outputColumns=[output_column])
        return response

inputFields:
  - control:
      id: sequenceColumn
      label: Select sequence column
      type: columnselect
      filters:
        - dataType: string
          contentType: chemical/x-sequence
        - dataType: binary
          contentType: chemical/x-genbank
      validationRules:
        - type: required
    request:
      id: sequenceColumn
      dataType: string
      selectorType: column
  - control:
      id: codonTableName
      label: Codon table name
      type: select
      options:
        - text: Standard
          value: Standard
        - text: SGC0
          value: SGC0
        - text: Vertebrate Mitochondrial
